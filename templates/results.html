<!DOCTYPE html>
<head>
   <title>Font Finder</title>
   <style>
body {
  margin: 0;
  padding: 0;
}
.centered {
  display: grid;
  height: 100vh;
  place-items: center;
}
.login_form {
   text-align: center;
   background-color: black;
   padding: 5%;
   color: white;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
   </style>
</head>
   <body>
      <div class="centered">
         <table>
            <tr><th>Название</th><th>Схожесть</th><th>Действие</th></tr>
            {% for font, prob, link in results %}
               <tr><td>{{ font }}</td><td>{{ prob }}%</td><td><a href="{{ link }}">Скачать</a></td></tr>
            {% endfor %}
         </table>
         <a href="/">← Распознать ещё </a>
      </div>
   </body>
</html>
